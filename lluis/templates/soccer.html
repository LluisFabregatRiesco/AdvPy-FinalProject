<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier League Standings</title>
</head>
<body>
    <h1>Premier League Standings</h1>
    <table border="1">
        <tr>
            <th>Rank</th>
            <th>Team</th>
            <th>Points</th>
            <!-- Add more headers for additional statistics -->
        </tr>
        {% for team in standings %}
            <tr>
                <td>{{ team.rank }}</td>
                <td>{{ team.team.name }}</td>
                <td>{{ team.points }}</td>
                <!-- Add more cells for additional statistics -->
            </tr>
        {% endfor %}
    </table>
</body>
</html>
